spring.application.name=application

server.contextPath=/services
logging.level.org.springframework.web = DEBUG
logging.level.com.myCompany= INFO
logging.file = ../logs/services.log

spring.datasource.url=jdbc:mysql://localhost:3306/management
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.security.user.name = aline
spring.security.user.password = aline

spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true